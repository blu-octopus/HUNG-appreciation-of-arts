<p align="left" style="line-height: 150%; margin-top: 5"><font face="標楷體" size="5" color="#800080">書法家</font><br>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <b>張朝翔</b>，歷乾隆、嘉慶、道光三朝，書法學朱熹，被尊為台灣書法的宗師，如《<a href="27-8.jpg">行書</a>》（黃天橫提供）。<br>    
<br> 
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <b>呂世宜</b>（1784∼1858），字西村，泉州人，道光年間舉人。和謝琯樵一起受聘於板橋林本源家擘劃林家花園。博學多聞，工書法，為台灣金石學的開拓者，台灣隸書風格樹造者，例如《<a href="27-4.jpg">隸書屏</a>》（1854，林淵深藏）。</p>
