<p><font face="華康隸書體W5" color="#FF0000" size="5">墓室壁畫</font></p>
<p style="line-height: 150%"><font color="#000080" size="4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font><font color="#000080"> 
 </font><font color="#000000"> 
西漢壁畫墓，較有名的是洛陽麵粉廠出土的《卜千秋墓壁畫》，繪男墓主持弓乘龍、女墓主捧鳥乘三頭鳳升天的景象。燒溝第61號西漢壁畫墓，畫《二桃殺三士》、《<a href="http://myweb.hinet.net/home2/hct06157/18_13.jpg">鴻門宴</a>》的故事畫。<br>  
<br> 
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 東漢壁畫墓，較有名的如1931年遼寧營子城發現的東漢磚券壁畫墓，畫驅鬼、辟邪等儀式的畫面。內蒙古和林格爾東漢墓室壁畫最精彩，有顯赫的車馬儀仗、城池幕府、樂舞百戲、莊園耕牧、庖廚宴飲及孝子孝女等畫面，像是一部東漢的生活百科全書。</font></p>
