<p align="left" style="line-height: 150%"><font size="5" face="華康中黑體" color="#008000">二、舊石器時代的藝術表現</font><br>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 北京人（500,000BC） 使用的工具材料是石英、石片、石灰石等，這些石器有的是利用小石塊敲打成形，有的是從一塊大圓石敲下來的碎片製成的。<br>  
<br>  
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 周口店的山頂洞人（25,000BC），婦女們以石頭製成的珠子作為身上的裝飾，石珠子的表面有打洞，並以赤鐵礦畫上花紋，這是中國最早的人造首飾。打洞的行為，是一種鉆孔的技術，意味著打破平面格局，邁向第三度空間（雕塑造型的基本要素），也是立體裝飾的開始。</p>
