<font face="標楷體" size="5" color="#800080">書法</font><br>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    
元代書法風格是以繼承古代諸名家的傳統法度為主，其中以楷書、行書的成就比較突出。較著名的書法家如下︰</p>    
<p align="left" style="line-height: 150%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;      
<b>趙孟頫</b>，法度嚴謹，用筆遒勁，體勢朗逸，風格姿媚，創造獨具面貌的趙體。代表作有小楷《禊帖源流》、《前､後赤壁賦》（台北故宮博物院）、行書《<a href="http://myweb.hinet.net/home2/hct06157/22_26.jpg">趵突泉卷</a>》等。</p>
<p align="left" style="line-height: 150%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <b>鮮于樞</b>（1257∼1302年），提倡師法魏、晉、唐諸名家，代表作有楷書《老子道德經》、《唐詩卷》，<a href="http://myweb.hinet.net/home2/hct06157/22_27.jpg">行草真跡</a>（台北故宮博物院）等。</p>
